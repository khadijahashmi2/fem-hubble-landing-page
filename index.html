<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/628d007a99.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrap">

    <div class="container">

      <header>
        <img src="images/logo.svg" alt="Logo Image" class="logo-img" width="150px">
      </header>
  
      <main>
        <img src="images\illustration-mockups.svg" alt="" class="illustration-img" width="330px">
        <div class="textstuff">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
        
      </main>
  
      <footer>
        <div class="social">
          <ul>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-twitter-square"></i></li>
            <li><i class="fa-brands fa-instagram-square"></i></li>
          </ul>
        </div>
      </footer>
    
    </div>

  </div>
  
</body>
</html>
